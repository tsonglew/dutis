name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
          
      - name: Install target
        run: rustup target add x86_64-apple-darwin
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build release binary
        run: |
          cargo build --release --target x86_64-apple-darwin
          
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            
            This release includes:
            - Automatic duti installation via Homebrew
            - Improved default app setting with fallback methods
            - Enhanced UTI detection with retry mechanisms
            - English localization
            - Better error handling and user feedback
            
            ## Installation
            
            ### Via Homebrew (Recommended)
            ```bash
            brew install tsonglew/dutis/dutis
            ```
            
            ### From Source
            ```bash
            git clone https://github.com/tsonglew/dutis.git
            cd dutis
            cargo install --path .
            ```
            
            ## Usage
            
            ```bash
            dutis                    # Start interactive mode
            dutis --help            # Show help
            ```
          draft: false
          prerelease: false
          
      - name: Upload binary asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/x86_64-apple-darwin/release/dutis
          asset_name: dutis-macos-x86_64
          asset_content_type: application/octet-stream
